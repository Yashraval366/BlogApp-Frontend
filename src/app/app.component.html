<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
      <a class="navbar-brand fw-bold" href="#">
      {{ title }}
    </a>

    <!-- Navbar Toggler for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="isNavbarOpen"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Menu -->
    <div class="collapse navbar-collapse" [ngClass]="{ show: isNavbarOpen }">
      <!-- Logged In Menu -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="isLoggedIn()">
        <li class="nav-item d-flex align-items-center me-2">
          <span class="nav-link py-0">Hi, <strong>{{ userName || 'User' }}</strong></span>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/my-blogs/{{ userId }}"
            routerLinkActive="active"
            (click)="closeNavbar()"
          >
            <i class="fa-solid fa-user me-2"></i>
            My Blogs
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/create-blog"
            routerLinkActive="active"
            (click)="closeNavbar()"
          >
            <i class="fa-solid fa-plus me-2"></i>
            Create Blog
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/blog"
            routerLinkActive="active"
            (click)="closeNavbar()"
          >
            <i class="fa-solid fa-list me-2"></i>
            All Blogs
          </a>
        </li>
        <li class="nav-item mt-1">
          <button
            class="btn btn-outline-light btn-sm ms-2"
            (click)="logout()"
          >
            <i class="fa-solid fa-sign-out-alt"></i>
            Logout
          </button>
        </li>
      </ul>

      <!-- Not Logged In Menu -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="!isLoggedIn()">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/login"
            routerLinkActive="active"
            (click)="closeNavbar()"
          >
            Login
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/register"
            routerLinkActive="active"
            (click)="closeNavbar()"
          >
            Register
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
